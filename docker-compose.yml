version: '2.0'
  
services:

  #
  # Load balancer / Reverse proxy
  #
  lb:
    image: dockercloud/haproxy:1.6.7
    links:
      - web-app
    container_name: web-app-lb
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - MODE=http
    networks:
      docker-exercise: 
    ports:
     - "3000:80" 
     
  #
  # Web application
  #
  web-app:
    image: web-app:0.0.1
    build:
      context: web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      docker-exercise: 


#
# Volumes
#
volumes:
  webapp_data:

#
# Networking
#
networks:
  docker-exercise:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"    
    ipam:
      driver: default
